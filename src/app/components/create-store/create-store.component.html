<div class="outer-container">
    <form action="" class="container" [formGroup]="storeForm">
      <h4>Create code snippet</h4>
      <br />
      <input type="text" placeholder="Title" [formControl]="title" />
      <h5 class="red-text" [hidden]="title.valid || title.untouched">
        Title is required
      </h5>
      <br />
      <textarea type="text" placeholder="Code Snippet to save" [formControl]="code"></textarea>
      <h5 class="red-text" [hidden]="code.valid || code.untouched">Code is required</h5>
      <br />
      <button class="btn-green" [disabled]="storeForm.invalid" (click)="save()">Create</button>
    </form>
  </div>
